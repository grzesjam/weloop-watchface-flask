<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Watchface server-thing!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class=" col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">List </h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Picture</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <tbody id="tablica">
                            {% for file in files %}
                                <tr>
                                    <th scope="row">{{ loop.index }}</th>
                                    <td>{{ file }}</td>
                                    <td><img class="media-object" src="uploads/{{ file }}.png"></td>
                                    <td><button type="button" class="btn btn-danger" onclick="remove('{{ file }}') " >üóëÔ∏è</button></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Adding new </h3>
                </div>
                <div class="panel-body">

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        Choose files: <br>
                        .png
                        <input type="file" name="filepng" id="fileToUpload">
                        .bin
                        <input type="file" name="filebin" id="fileToUpload"><br>
                        <input type="submit" value="Upload Files" name="submit">
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function remove(name1) {
        console.log(name1);
        if (confirm('Are you sure you want to remove it?')) {
            window.location.href = "/delete/" + name1;
        } else {
            return false;
        }
    }


</script>

</body>
</html>
